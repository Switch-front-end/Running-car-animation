<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="running-car.css" />
    <script src="running-car.js" defer></script>

    <div class="sky-img">

        <img
          src="/images_for_running_car/wheel.png"

          class="front-wheel"
        />
      </div>
    </div>
